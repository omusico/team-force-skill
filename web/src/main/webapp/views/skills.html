    <div ng-controller="SearchController">
        <div class="row-fluid">
            <div class="span12">
                <form class="form-search">
                    <input type="text" class="input-medium search-query" ng-model="nameFilter" placeholder="name">
                    <input type="text" class="input-medium search-query" ng-model="surnameFilter" placeholder="surname">
                    <input type="text" class="input-medium search-query" ng-model="projectFilter" placeholder="project">
                    <button ng-click="searchPeople(searchFilter)" class="btn">Search</button>
                </form>
            </div>

        <table class="table table-condensed" ng-show="people !=null && people.length!=0">

                <th>
                    <h4>All Projects</h4>
                </th>
                <th>
                    <h4>Skills</h4>
                </th>
            </tr>
            <tr ng-repeat="person in people">
                <td>
                    {{person.surname}}
                </td>
                <td>
                    {{person.name}}
                </td>
                <td>
                    <span ng-repeat="project in person.actualProjects">
                        {{project}}
                    </span>
                </td>
                <td>
                    <span ng-repeat="project in person.allProjects">
                        {{project}}
                    </span>
                </td>
                <td>
                    <span ng-repeat="skill in person.skills">
                        {{skill}}
                    </span>
                </td>
            </tr>
        </table>
